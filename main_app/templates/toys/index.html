{% extends 'base.html' %}
{% block content %} 

<h1>Trifecta Collection</h1>

{% for toy in toys %}
    <div class="card">
        <a href="{% url 'detail' toy.id %}">
        <div class="card-content">
            <span class="card-title">{{ toy.name }}</span>
            <p>Description: {{ toy.description }}</p>
            <p>Age: {{ toy.age }}</p>
        </div>
        </a>
    </div>  
{% endfor %}

{% endblock %}
