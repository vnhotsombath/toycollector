{% extends 'base.html' %}
{% block content %} 

<h1>Spider-Man Collections</h1>

{% for toy in toys %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ toy.name }}</span>
            <p>Description: {{ toy.description }}</p>
            <p>World: {{ toy.world }}</p>
        </div>
    </div>  
{% endfor %}

{% endblock %}
