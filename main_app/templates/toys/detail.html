{% extends 'base.html' %}
{% block content %}

<h1>Action-Figure Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ toy.name }}</span>
        <p>Description: {{ toy.description }}</p>
        <p>Age: {{ toy.age }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'toys_update' toy.id %}>">Edit</a>
    </div>
</div>

{% endblock %}
