{% extends 'base.html' %}
{% block content %}

<h1>Ability Details:</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ ability.description }}</span>
            </div>
            <div class="card-action">
                <a href="{% url 'abilities_update' ability.id %}">Edit</a>
                <a href="{% url 'abilities_delete' ability.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
